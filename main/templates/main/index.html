<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="icon" href="{% static 'icons/favicon.ico'%}">
    <title>NFL Stats Library</title>
    <meta name="description" content="A Django web app that allows you to browse and search NFL player and team stats up until the 2018 season.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Browser & Touch Identity Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png'%}">
  	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png'%}">
  	<link rel="shortcut icon" type="image/x-icon" href="{% static 'icons/favicon.ico'}">
  	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png'}">

    <!-- External Font Resources -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto&display=swap" type="text/css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 Boilerplate & Custom Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

  </head>
  <body>
    <header id="masthead">
      <div class="grid row contain">

        <!-- Column - Left: Logo -->
        <div class="col first">
          <a class="logo" href="/">
            <img src="{% static 'images/logo.PNG' %}" alt="Logo | NFL Stats Library">
          </a>
          <div class="col middle">
            <nav class="nav-main">
              <ul class="menu">
                <li class="menu-item"><a href="/">Home</a></li>
                <li class="menu-item"><a href="/teams">Teams</a></li>
                <li class="menu-item"><a href="/players">Players</a></li>
                <li class="menu-item"><a href="/season-leaders">Season Leaders</a></li>
                <li class="menu-item"><a href="/hof">HOF</a></li>
              </ul>
            </nav>
            <div class="col last">
              <a class="button code" target="_blank" href="https://github.com/ytrevor81/NFL-Stats-Library">My Code</a>
            </div>
          </div>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </div>

    </header>
    <main id="main" class="contain">
      {% block content %}
      {% endblock %}
    </main>
    <footer id="colophon">
  		<div class="contain">
  			<ul class="social-links">
  				<li class="item">
  					<a target="_blank" title="LinkedIn Profile" href="https://linkedin.com/in/trevor-youngquist-18367368">
  						<i class="fa fa-linkedin"></i>
  					</a>
  				</li>
  				<li class="item">
  					<a target="_blank" title="GitHub Profile" href="https://github.com/ytrevor81">
  						<i class="fa fa-github"></i>
  					</a>
  				</li>
  			</ul>
  		</div>
  	</footer>

    <!-- JS/jQuery Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/modernizr-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>


    <!-- Google Analytics -->
    <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
    </script>
    <script src="//www.google-analytics.com/analytics.js" async></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="icon" href="{% static 'images/icons/favicon.ico'%}">
    <title>NFL Stats Library</title>
    <meta name="description" content="A Django web app that allows you to browse and search NFL player and team stats up until the 2018 season.">

    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Browser & Touch Identity Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="static/icons/favicon-32x32.png">
  	<link rel="icon" type="image/png" sizes="16x16" href="static/icons/favicon-16x16.png">
  	<link rel="shortcut icon" type="image/x-icon" href="static/icons/favicon.ico">
  	<link rel="apple-touch-icon" sizes="180x180" href="static/icons/apple-touch-icon.png">

    <!-- External Font Resources -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto&display=swap" type="text/css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 Boilerplate & Custom Stylesheets -->
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    
  </head>
  <body>
    <header id="masthead">
      <div class="col one-fifth first">
        <a class="logo" href="/">
          <img src="{static 'img/logo_nfl-stats-lib.png'}" alt="Logo | NFL Stats Library">
        </a>
      </div>
      <div class="col one-fifth last tright">
        <a class="button code" target="_blank" href="https://github.com/ytrevor81/NFL-Stats-Library">My Code</a>
      </div>
      <div class="col three-fifth middle">
        <nav class="nav-main">
          <ul class="menu">
            <li class="menu-item curr-page"><a href="/">Home</a></li>
            <li class="separator"> | </li>
            <li class="menu-item"><a href="/teams">Teams</a></li>
            <li class="separator"> | </li>
            <li class="menu-item"><a href="/players">Players</a></li>
            <li class="separator"> | </li>
            <li class="menu-item"><a href="/season-stats">Season Stats</a></li>
            <li class="separator"> | </li>
            <li class="menu-item"><a href="/season-leaders">Season Leaders</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class='container'>
      {% block content %}
      {% endblock %}
    </div>
    <footer id="colophon">
  		<div class="contain">
  			<ul class="social-links">
  				<li class="item">
  					<a target="_blank" title="LinkedIn Profile" href="https://linkedin.com/in/trevor-youngquist-18367368">
  						<i class="fa fa-linkedin"></i>
  					</a>
  				</li>
  				<li class="item">
  					<a target="_blank" title="GitHub Profile" href="https://github.com/ytrevor81">
  						<i class="fa fa-github"></i>
  					</a>
  				</li>
  			</ul>
  		</div>
  	</footer>

    <!-- JS/jQuery Scripts -->
    <script src="static/js/modernizr-3.7.1.min.js"></script>
    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script src="static/js/plugins.js"></script>
    <script src="static/js/main.js"></script>

    <!-- Google Analytics -->
    <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
